<html lang="ja">
  <head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>GeoBoy</title>
  </head>
  <body>
    <div id="main" class="container">
      <h1>GeoBoy</h1>
      <p>{{ message }}</p>
      <ul class="nav nav-tabs">
        <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
        <li><a href="#logs" data-toggle="tab">Logs</a></li>
      </ul>
      <div class="tab-content">
        <div id="home" class="tab-pane in active">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">位置情報を取得できます</h2>
            </div>
            <div class="panel-body">
              <div class="btn-group">
                <button @click="geoPosition.getPosition()" class="btn btn-default">Get</button>
                <button @click="geoPosition.watchPosition(true)" class="btn btn-default">Watch On</button>
                <button @click="geoPosition.watchPosition(false)" class="btn btn-default">Watch Off</button>
              </div>
            </div>
          </div>
          <div id="map"></div>
        </div>
        <div id="logs" class="tab-pane">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">取得した位置情報</h2>
            </div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover table-condensed">
                  <thead>
                    <tr>
                      <th>No.</th>
                      <th>チェックした日</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="x in logs">
                      <td>{{ x.index }}</td>
                      <td>{{ displayDate(x.createdAt) }}<small>{{ displayTime(x.createdAt) }}</small></td>
                      <td>
                        <div class="btn-group">
                          <button @click="redraw(x)" class="btn btn-primary">開く</button>
                          <button @click="deleteLog(x.index)" class="btn btn-default">消す</button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
  </body>
</html>
