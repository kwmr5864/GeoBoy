<html lang="ja" ng-app="GeoBoy">
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <title>GeoBoy</title>
    </head>
    <body>
        <div class="container" ng-controller="MainCtrl as main">
            <h1>GeoBoy</h1>
            <p>Cordova and Geolocation API</p>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
                <li><a href="#logs" data-toggle="tab">Logs</a></li>
            </ul>
            <div class="tab-content">
                <div id="home" class="tab-pane in active">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">位置情報を取得できます</h2>
                        </div>
                        <div class="panel-body">
                            <div class="btn-group">
                                <button class="btn btn-default" ng-click="main.geoPosition.getPosition()">Get</button>
                                <button class="btn btn-default" ng-click="main.geoPosition.watchPosition(true)">Watch On</button>
                                <button class="btn btn-default" ng-click="main.geoPosition.watchPosition(false)">Watch Off</button>
                            </div>
                        </div>
                    </div>
                    <div id="map"></div>
                </div>
                <div id="logs" class="tab-pane">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">取得した位置情報</h2>
                        </div>
                        <div class="panel-body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>位置情報</th>
                                    <th>取得日時</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="x in main.logs track by $index">
                                    <td>{{ $index }}</td>
                                    <td>{{ x.lat }},{{ x.lon }}</td>
                                    <td>{{ x.createdAt }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
    </body>
</html>
